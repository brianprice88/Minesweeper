<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type='text/css' href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1 class='title'>Minesweeper</h1>
    </header>

    <form id='newGame'>
        <div class='levelSelectionButtons'>
            <p>Select difficulty level:</p>
            <label class='levelSelectionButton'>
                <input type='radio' name='level' value='Beginner' checked='checked'>
                <span class='checkmark'></span>
                <strong>Beginner</strong> <em>(10 mines on a 9 x 9 board)</em>
            </label>
            <label class='levelSelectionButton'>
                <input type='radio' name='level' value='Intermediate'>
                <span class='checkmark'></span>
                <strong>Intermediate</strong> <em>(40 mines on a 16 x 16 board)</em>
            </label>
            <label class='levelSelectionButton'>
                <input type='radio' name='level' value='Expert'>
                <span class='checkmark'></span>
                <strong>Expert</strong> <em>(99 mines on a 16 x 30 board)</em>
            </label>
        </div>
        <input type='submit' value='Start game'>
    </form>

    <div id='gameRules'>
        <p>Left click on a square to uncover it, or right click to plant/remove a flag on squares you think contain
            mines.</p>
        <p>You win the game by uncovering all non-mine squares.</p>
        <p>You lose if you uncover a mine!</p>
    </div>
    <div id='gameStats'>
        <p>Mines on board: <h2 id='minesOnBoard'></h2>
        </p>
        <p>Flags remaining: <h2 id='flagsRemaining'></h2>
        </p>
    </div>

    <div id='gameOver' class='modal'>
        <div id='modal-content'>
            <button id='closeModal'>Play again</button>
        </div>
    </div>

    <div id='gameBoard'>
    </div>



    <script src="js/game.js" async defer></script>
    <script src="js/board.js" async defer></script>
</body>

</html>
